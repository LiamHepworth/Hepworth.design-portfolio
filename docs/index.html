<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hepworth.design</title>

    <link rel="stylesheet" href="/src/styles/public/css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

<body class="black grid-background">

    <div id="preload-container">
        <div id="preload-info" class="vertical-center">
            <span id="loader-icon">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="front"></div>
                <div class="back"></div>
            </span>
            <span id="loading-text" class="body-text">Loading...</span>  
        </div>
    </div>
    
    <section id="bar" class="bar top-bar">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <div id="print-markers">
        <img src="/src/assets/print_marks.svg" alt="icon">
        <img src="/src/assets/print_marks.svg" alt="icon">
        <img src="/src/assets/print_marks.svg" alt="icon">
        <img src="/src/assets/print_marks.svg" alt="icon">
    </div>

    <section id="page-contents" class="grid-container">

        <div id="page-section-one">
            <div id="header-section" class="header-section">
                <h1 id='primary-header' class="header">HEPWORTH.DESIGN</h1>
                <span id="burger-menu" class="material-symbols-outlined basic-icon">menu</span>
            </div>
        </div>
        
        <div id="page-section-two"></div>

    </section>

    <section class="bar bottom-bar">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <div class="cursor"></div>

    <script src="main.js"></script>
    <script src="/node_modules/feather-icons/dist/feather.js"></script>  <!--feather icons-->
    <script>feather.replace()</script>

</body>
</html>
